<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAccount</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/static/images/transport-logistic-manager-engineer-checking-generative-ai-illustration_145713-1316.webp">
    <link rel="stylesheet" href="/static/styles/account.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="/static/JS/menubar.js"></script>
    <script src="/static/JS/account.js"></script>

</head>
<body>
    <div class="body">
        <div class="container">
            <div class="top">
                <div class="img">
                    <img src="/static/images/scmimg.jpg" alt="">
                    
                </div>
                <div class="title">
                    <span>SCMXpert</span>
                </div>
            </div>
            <div class="sidebar" id="sidebar">
                <ul>
                    <li>
                        <a href="/dashboard">
                            <span class="bx bxs-dashboard icon"></span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="/account" onclick="ok()">
                            <span class="bx bx-user-circle icon"></span>
                            <span class="title">My Account</span>
                        </a>
                    </li>
                    <li>
                        <a href="/newshipment">
                            <span class="bx bx-detail icon"></span>
                            <span class="title">New Shipment</span>
                        </a>
                    </li>
                    <li>
                        <a href="/shipment">
                            <span class="bx bxs-truck icon"></span>
                            <span class="title">My shipment</span>
                        </a>
                    </li>
                    <li>
                        <a href="/datastream">
                            <span class="bx bx-data icon"></span>
                            <span class="title">Device Data</span>
                        </a>
                    </li>
                    <li class="logout">
                        <a href="/login" onclick="logout()">
                            <span class="bx bx-log-out icon"></span>
                            <span class="title">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mainbody">
            <div class="header">
                <i class="bx bx-menu menu-icon" onclick="toggleSidebar() "></i>
                <span class="user-text">My Account</span>
                <a href="/account" class="user-account">
                    <i class="bx bx-user-circle icon" onclick="open()"></i>
                </a>
            </div>
            <div class="detail">
                <div class="account" id="account">
                    <i class="bx bx-user-circle"></i>
                    <div class="user">
                        <h3 id="username">Username: </h3>
                        <h3 id="email">Email      : </h3>
                        <h3 id="role">User        : </h3>
                        <input type="submit" value="UpdatePassword" id="update" class="update">
                    </div>
                </div>
                <div class="updatepassword" id="updatepassword" style="visibility: hidden;">
                    <form id="form_update">
                        <label for="email">Old Password:</label><br>
                        <input type="password" id="password" name="password" required><br>

                        <label for="new_password">New Password:</label><br>
                        <input type="password" id="new_password" name="new_password" required><br>

                        <label for="confirm_password">Confirm Password:</label><br>
                        <input type="password" id="confirm_password" name="confirm_password" required><br>
                        <span id="message"></span>
                        <input type="submit" value="submit" id="pass_submit" class="pass_submit">
                        <h3><a href="/account">Back</a></h3>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
