<html>
<head>
    <title>FastAPI and JavaScript Example</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit" onclick="submitForm()">Submit</button>
    </form>

    <!-- Embed data from FastAPI into a script tag -->
    <script>
        const dataFromFastAPI = "{{ data_from_fastapi | tojson | safe }}";
        console.log('Data from FastAPI:', dataFromFastAPI);

        function submitForm() {
            const formData = new FormData(document.getElementById('myForm'));
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Combine form data with data from FastAPI
            const combinedData = { ...dataFromFastAPI, ...jsonData };

            // Use fetch to send data to FastAPI
            fetch('/process_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(combinedData),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from FastAPI:', data);

                // Store the response data in localStorage
                localStorage.setItem('responseData', JSON.stringify(data));

                // Handle the response as needed
                alert('Data stored in localStorage. Message: ' + data.message);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

    <script src="/static/js/main.js"></script>
</body>
</html>
